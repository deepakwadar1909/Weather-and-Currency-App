<template>
    <lightning-card title="Currency Convertor" icon-name="custom:custom17">
        <div slds-p-around_medium>
            <lightning-combobox name="sourceCurrency"
                                value={sourceCurrency}
                                placeholder="Select Source Currency"
                                options={options}
                                onchange={sourceHandleChange}>

            </lightning-combobox>
        </div>
        <div slds-p-around_medium>
            <lightning-input name="amount" label="Enter Amount" onchange={sourceAmountChange}>
            </lightning-input>
        </div>
    </lightning-card>
</template>
